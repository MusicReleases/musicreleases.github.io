name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: list
      run: ls -al
      
    - name: Publish .NET project
      run: dotnet publish MusicReleases/MusicReleases.csproj -c Release -o release --nologo
  

